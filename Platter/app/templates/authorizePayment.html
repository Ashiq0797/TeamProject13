<!DOCTYPE html>
<html lang="en">
<head>
    
<nav class="navbar">
    <div class="logo">Payment Details</div>
    <ul class="pages">
        <li><a href="{% url 'checkout' %}">Checkout</a></li>
    </ul>
</nav>
    <title>Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/style.css' %}"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Payment</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        /* Loading animation styles */
        .loading-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            z-index: 9999; /* Ensure the loading spinner appears on top of other content */
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg);Â }
        }
         /* Text for indicating the process */
        .loading-text {
        font-size: 50px;
        font-weight: bold;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
    </style>   
</head>
<body>
    <div class="container">
        <h1>Payment Authorization</h1>
        <form action="{% url 'filteredItems' %}" method="post" id ="payment-form">
            {% csrf_token %}
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required><br><br>
            <label for="expiration_date">Expiration Date:</label>
            <input type="date" id="expiration_date" name="expiration_date" required><br><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br><br>
            <label for="table_number">Table Number:</label>
            <input type="text" id="table_number" name="table_number" required><br><br>
            <label for="payment_method">Payment Method:</label><br>
            <input type="radio" id="card" name="payment_method" value="card" required>
            <label for="card">Card</label><br>
            <input type="radio" id="cash" name="payment_method" value="cash" required>
            <label for="cash">Cash</label><br><br>
            <button type="submit">Confirm Payment</button>
        </form>
    </div>

    <!-- Loading container for the spinner -->
    <div id="loading-container" class="loading-container">
        <!-- Fancy loading animation -->
        <div class="loading-text">Authorizing payment...</div>
        <div class="loader"></div>
    </div>

    <!-- Add JavaScript code to show the loading page when the form is submitted -->
    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            // Prevent the default form submission
            event.preventDefault();
            console.log("Form submitted")

            // Show the loading page
            document.getElementById("loading-container").style.display = "block";

            // Submit the form after a delay (1 second)
            setTimeout(function() {
                document.getElementById("payment-form").submit();
            }, 1000); // 1 second delay
        });
    </script>
</body>
</html>
